                        <div id="map" class="w3-container w3-animate-zoom w3-blue-gray w3-opacity-min"></div>
                        <script>

                            var fdez = [37.8750437,-4.775979], cadiz = [37.8673291,-4.7826948];

                            var longitud = 37.8750437;
                            var latitud = -4.775979;
                            var map = L.map('map').setView([longitud,latitud], 18);

                            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                              attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
                                maxZoom: 20
                            }).addTo(map);

                            L.control.scale().addTo(map);
                            L.marker([37.891743, -4.7998776], {draggable: true}).addTo(map);

                            
                            var marker = L.marker([longitud, latitud]).addTo(map); // marcador
                            // circulo transparente
                            var circle = L.circle([longitud, latitud], {
                                        color: 'red',
                                        fillColor: '#f03',
                                        fillOpacity: 0.5,
                                        radius: 15
                                    }).addTo(map);

                            // distancia entre dos puntos
                            var latlng1 = L.latLng(longitud, latitud);
                            var latlng2 = L.latLng(37.8673291, -4.7826948);

                                    

                            var distancia = map.distance(latlng1,latlng2);
                        
                            alert(distancia);
                            console.log(distancia);

                        </script>
